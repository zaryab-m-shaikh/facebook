  <title>Facebook - log in or sign up</title>

  <link rel="shortcut icon" href="icons8-facebook-70.png" type="image/x-icon">

<body>
  <header>
      <div class="textbox">
        <!-- <h1>facebook</h1> -->
        <img class="textbox" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo">
      </div>
    </header>
    <section>
      <p class="para">
        Facebook helps you connect and <br> share with the people in your life.
      </p>
    </section>
  <br />
  <br />
  <div class="container">
    <form action="" class="form">
      <fieldset>
        <!-- <label for="fname"> Email Address or Phone Number * </label><br />  -->
        <input type="text" id="email" name="email" value="" placeholder="Enter your Email or Phone Number" required
          autocomplete="on" />
        <br /><br />
        <!-- <label for="password">Password * </label><br /> -->
        <input type="password" id="password" name="password" value="" placeholder="Password" required
          autocomplete="off" />
        <br />
        <br />
        <button class="login" target="_blank"><a class="login-btn" href="./index3.html">Log In</a>
        </button>
        <br />
        <br />
        <a id="forgot-password" href="./index2.html">Forgotten Password?</a>
        <br><br>
        <hr>
        <br><br>
        <div id="button">
          <button class="create" target="_blank"><a class="create-btn" href="./index2.html">Create New Account</a>
        </div>
        <br />
        <br />
      </fieldset>
    </form>
    <br>
    <p class="create-page"><strong><a href="#">Create a Page</a></strong> for a celebrity, brand or business.</p>
  </div>
  <!-- </div> -->
  <br>
  <footer class="footer">
    <p>
    <div class="link"><a href="gmail.com">Gmail </a><a href="github.com"> Github </a><a href="instagram.com"> Instagram
      </a><a href="Twitter.com"> Twitter </a><a href="Youtube.com"> YouTube </a></div>
    </p>
